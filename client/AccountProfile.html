<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning | UniLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%233B82F6' d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'></path></svg>">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .progress-bar { height: 8px; border-radius: 4px; background-color: #e5e7eb; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 4px; background-color: #4f46e5; transition: width 0.5s ease; }
        /* Styles cho thanh điều hướng mới */
        .nav-link {
            padding: 0.25rem 0.5rem;
            color: #4b5563; 
            transition: color 0.2s, border-color 0.2s;
            border-bottom: 2px solid transparent;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #1f2937; 
            border-bottom-color: #6366f1;
        }
        .nav-link.active {
            color: #3b82f6; 
            border-bottom-color: #3b82f6;
            font-weight: 600;
        }
        /* Tab Styles (Main Tabs) */
        .tab-button { transition: color 0.2s; border-bottom: 2px solid transparent; }
        .tab-button:hover { color: #4f46e5; }
        .tab-button.active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: 600; }
        
        /* New Quiz Card Styles */
        .quiz-card {
            transition: box-shadow 0.2s;
        }
        .quiz-card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        .grade-score {
            min-width: 6rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-md sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="CourseandLesson.html" class="flex-shrink-0 flex items-center">
                            <svg class="h-8 w-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                            <span class="ml-2 text-xl font-bold text-gray-800">UniLearn</span>
                        </a>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-4 lg:space-x-8 h-full items-center">
                            <a href="CourseandLesson.html" class="nav-link">Courses</a>
                        <a href="AccountProfile.html" class="nav-link active">My Learning</a>
                            <a href="Community.html" class="nav-link">Community</a>
                            <a href="Blog.html" class="nav-link">Blog</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="ml-3 relative">
                            <button class="flex text-sm rounded-full focus:outline-none" id="user-menu-button">
                                   <div id="user-avatar" class="h-8 w-8 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center text-white font-semibold"></div>
                            </button>
                        </div>
                        <button id="logout-button" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-800">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow py-8">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">My Learning Center</h1>
                </div>

                <div class="flex border-b border-gray-200 mb-6 space-x-6">
                    <button id="tab-dashboard" class="py-2 px-1 font-semibold text-lg tab-button active" data-target="content-dashboard">My Dashboard</button>
                    <button id="tab-quizzes" class="py-2 px-1 font-semibold text-lg tab-button" data-target="content-quizzes">Quizzes</button>
                    <button id="tab-grades" class="py-2 px-1 font-semibold text-lg tab-button" data-target="content-grades">Grades</button>
                </div>
                
                <div id="tab-content-container">

                    <div id="content-dashboard">
                        <div id="learning-progress-card" class="bg-white rounded-lg shadow-sm p-6 mb-6">
                            <h2 class="text-lg font-semibold mb-4">Learning Progress</h2>
                            <div id="progress-container" class="space-y-4">
                                <p class="text-gray-500 text-center">Loading learning progress...</p>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h2 class="text-lg font-semibold mb-4">My Enrolled Courses</h2>
                            <div id="enrolled-courses-list" class="space-y-4">
                                <p class="text-gray-500">Loading your enrolled courses...</p>
                            </div>
                        </div>
                    </div>

                    <div id="content-quizzes" class="hidden">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Available Quizzes</h2>
                        <div id="available-quizzes-list" class="space-y-4">
                            <p class="text-gray-500 text-center py-4">Loading available quizzes...</p>
                        </div>
                    </div>

                    <div id="content-grades" class="hidden">
                           <h2 class="text-xl font-semibold mb-4 text-gray-800">My Quiz Grades</h2>
                           <div id="my-grades-list" class="space-y-4">
                                <p class="text-gray-500 text-center py-4">Loading your grades...</p>
                           </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    // --- AUTH GUARD & GLOBAL VARS ---
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));
    
    if (!token || !user) {
        window.location.href = 'LoginPage.html';
        return;
    }

    // --- UTILITIES ---
    function getUserInitials(name) {
        if (!name) return '??';
        const parts = name.split(' ');
        let initials = parts[0].charAt(0).toUpperCase();
        if (parts.length > 1) {
            initials += parts[parts.length - 1].charAt(0).toUpperCase();
        }
        return initials;
    }

    // NEW: Function to handle switching main tabs (Dashboard, Quizzes, Grades)
    function setActiveTab(targetId) {
        // Switch main tabs
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('active');
            document.getElementById(btn.dataset.target).classList.add('hidden');
        });
        
        // Activate the selected tab
        document.getElementById(`tab-${targetId}`).classList.add('active');
        document.getElementById(`content-${targetId}`).classList.remove('hidden');

        // Load data based on the active tab
        if (targetId === 'dashboard') {
             fetchAndRenderLearningProgress(); // THÊM LẠI HÀM NÀY CHO TAB DASHBOARD
             fetchAndRenderEnrolledCourses();
        } else if (targetId === 'quizzes') {
             fetchAndRenderAvailableQuizzes();
        } else if (targetId === 'grades') {
             fetchAndRenderMyGrades();
        }
    }


    // --- FETCH AND RENDER FUNCTIONS ---
    
    // RENDER: My Enrolled Courses (Dashboard Tab)
    async function fetchAndRenderEnrolledCourses() {
        const enrolledListDiv = document.getElementById('enrolled-courses-list');
        enrolledListDiv.innerHTML = '<p class="text-gray-500">Loading your enrolled courses...</p>';
        try {
            const response = await fetch('/api/courses', { headers: { 'Authorization': `Bearer ${token}` } });
            if (!response.ok) throw new Error('Failed to fetch courses.');
            const courses = await response.json();

            if (courses.length === 0) {
                enrolledListDiv.innerHTML = '<p class="text-gray-500">You are not enrolled in any courses yet.</p>';
                return;
            }

            enrolledListDiv.innerHTML = '';
            courses.slice(0, 3).forEach(course => { 
                const courseItem = document.createElement('div');
                courseItem.className = 'quiz-card border rounded-lg p-4 hover:shadow-md transition-shadow';
                courseItem.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="h-12 w-12 rounded-md bg-blue-100 flex items-center justify-center mr-4">
                                <i class="fas fa-book text-blue-500"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">${course.title}</h3>
                                <p class="text-sm text-gray-500">Instructor: ${course.teacher ? course.teacher.name : 'N/A'}</p>
                            </div>
                        </div>
                        <a href="CourseandLesson.html#lesson/${course.id}" class="px-3 py-1 bg-blue-50 text-blue-600 rounded-md hover:bg-blue-100 transition-colors">
                            Continue
                        </a>
                    </div>
                `;
                enrolledListDiv.appendChild(courseItem);
            });

        } catch (error) {
            console.error('Fetch Enrolled Courses Error:', error);
            enrolledListDiv.innerHTML = `<p class="text-red-500">Error loading your courses.</p>`;
        }
    }

    // RENDER: Available Quizzes (Quizzes Tab)
    async function fetchAndRenderAvailableQuizzes() {
        const quizListDiv = document.getElementById('available-quizzes-list');
        quizListDiv.innerHTML = '<p class="text-gray-500 text-center py-4">Loading available quizzes...</p>';

        try {
            const quizzesResponse = await fetch('/api/quizzes', { headers: { 'Authorization': `Bearer ${token}` } });
            if (!quizzesResponse.ok) throw new Error('Failed to fetch quizzes.');
            const quizzes = await quizzesResponse.json();
            
            const gradesResponse = await fetch('/api/grades', { headers: { 'Authorization': `Bearer ${token}` } });
            const allGrades = gradesResponse.ok ? await gradesResponse.json() : [];
            const completedQuizIds = new Set(allGrades.filter(g => g.user_id === user.id).map(g => g.quiz_id));


            const availableQuizzes = quizzes.filter(q => !completedQuizIds.has(q.id));

            if (availableQuizzes.length === 0) {
                quizListDiv.innerHTML = '<p class="text-gray-500 text-center py-4">No new quizzes currently available.</p>';
                return;
            }

            quizListDiv.innerHTML = availableQuizzes.map(quiz => `
                <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-100 quiz-card flex justify-between items-center">
                    <div class="flex-grow pr-4">
                        <h3 class="text-lg font-semibold text-gray-800">${quiz.title}</h3>
                        <p class="text-gray-600 text-sm">${quiz.description || 'Test your knowledge with this quiz.'}</p>
                        <p class="text-xs text-gray-500 mt-2">
                             <i class="fas fa-question-circle mr-1 text-purple-400"></i> ${quiz.questions ? quiz.questions.length : 'N/A'} Questions
                             ${quiz.lesson ? ` | <span class="text-blue-500">${quiz.lesson.course ? quiz.lesson.course.title : 'N/A Course'}</span>` : ''}
                        </p>
                    </div>
                    <a href="CourseandLesson.html?quizId=${quiz.id}&courseId=${quiz.course_id}" class="flex-shrink-0 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors text-sm font-medium">
                        Start Quiz
                    </a>
                </div>
            `).join('');

        } catch (error) {
            console.error('Fetch Quizzes Error:', error);
            quizListDiv.innerHTML = `<p class="text-red-500 text-center py-4">Error loading quizzes: ${error.message}</p>`;
        }
    }

    // RENDER: My Grades (Grades Tab)
    async function fetchAndRenderMyGrades() {
        const gradesListDiv = document.getElementById('my-grades-list');
        gradesListDiv.innerHTML = '<p class="text-gray-500 text-center py-4">Loading your grades...</p>';
        
        try {
            const gradesResponse = await fetch('/api/grades', { headers: { 'Authorization': `Bearer ${token}` } });
            if (!gradesResponse.ok) throw new Error('Failed to fetch grades.');
            const allGrades = await gradesResponse.json();
            
            const myGrades = allGrades.filter(grade => grade.user_id === user.id); 

            if (myGrades.length === 0) {
                gradesListDiv.innerHTML = '<p class="text-gray-500 text-center py-4">You have not completed any quizzes yet.</p>';
                return;
            }

            gradesListDiv.innerHTML = myGrades.map(grade => {
                const score = grade.score || 0;
                const isPassed = score >= 70;
                const scoreColor = isPassed ? 'text-green-700 bg-green-100' : 'text-red-700 bg-red-100';
                
                return `
                    <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-100 quiz-card flex justify-between items-center">
                        <div class="flex-grow pr-4">
                            <h3 class="text-lg font-semibold text-gray-800">${grade.quiz ? grade.quiz.title : 'Quiz Deleted'}</h3>
                            <p class="text-sm text-gray-600">Course: ${grade.quiz && grade.quiz.lesson && grade.quiz.lesson.course ? grade.quiz.lesson.course.title : 'N/A'}</p>
                            <p class="text-xs text-gray-500 mt-2">Completed on: ${new Date(grade.createdAt).toLocaleDateString()}</p>
                        </div>
                        <div class="grade-score text-right">
                            <span class="font-bold text-xl px-3 py-1 rounded-full ${scoreColor}">${score}%</span>
                            <p class="text-xs text-gray-500 mt-1">${isPassed ? 'Passed' : 'Failed'}</p>
                        </div>
                    </div>
                `;
            }).join('');

        } catch (error) {
            console.error('Fetch Grades Error:', error);
            gradesListDiv.innerHTML = `<p class="text-red-500 text-center py-4">Error loading grades: ${error.message}</p>`;
        }
    }


// --- NEW: RENDER PROGRESS BAR LOGIC ---
async function fetchAndRenderLearningProgress() {
    const progressContainer = document.getElementById('progress-container');
    const userId = user.id; // Lấy ID người dùng hiện tại
    
    progressContainer.innerHTML = '<p class="text-gray-500 text-center">Loading learning progress...</p>';

    try {
        const response = await fetch(`/api/users/${userId}/progress`, { 
            headers: { 'Authorization': `Bearer ${token}` } 
        });
        
        if (!response.ok) throw new Error('Failed to fetch progress details.');
        
        const progressData = await response.json();

        if (progressData.length === 0) {
            progressContainer.innerHTML = '<p class="text-gray-500 text-center">No active courses found.</p>';
            return;
        }

        progressContainer.innerHTML = progressData.map(item => {
            const percent = item.percentage || 0;
            const statusColor = item.isCompleted ? 'bg-green-500' : 'bg-indigo-500';

            return `
                <div>
                    <div class="flex justify-between mb-1">
                        <span class="text-sm font-medium">${item.name}</span>
                        <span class="text-sm font-medium text-indigo-600">${percent}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${statusColor}" style="width: ${percent}%"></div>
                    </div>
                </div>
            `;
        }).join('');

    } catch (error) {
        console.error('Progress Fetch Error:', error);
        progressContainer.innerHTML = `<p class="text-red-500 text-center">Error loading progress: ${error.message}</p>`;
    }
}


    // --- INITIALIZATION ---

    // 1. Setup Listeners
    document.getElementById('user-avatar').textContent = getUserInitials(user.name);
    
    document.getElementById('user-menu-button').addEventListener('click', () => {
        window.location.href = 'ProfilePage.html';
    });
    
    document.getElementById('logout-button').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = 'LoginPage.html';
    });

    // Main Tab Switching
    document.getElementById('tab-dashboard').addEventListener('click', () => setActiveTab('dashboard'));
    document.getElementById('tab-quizzes').addEventListener('click', () => setActiveTab('quizzes'));
    document.getElementById('tab-grades').addEventListener('click', () => setActiveTab('grades'));


    // 2. Initial Data Load
    fetchAndRenderLearningProgress(); // GỌI HÀM MỚI Ở ĐÂY
    fetchAndRenderEnrolledCourses();
    setActiveTab('dashboard'); // Mặc định hiển thị Dashboard
});
</script>
</body>
</html>
