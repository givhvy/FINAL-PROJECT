

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f4f8;
        }
        .certificate {
            font-family: 'Playfair Display', serif;
            background-color: #fff;
            background-image: radial-gradient(#e6f0ff 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
            overflow: hidden;
        }
        .certificate::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 12px solid transparent;
            border-image: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899) 1;
            pointer-events: none;
        }
        .certificate-title {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .signature {
            font-family: 'Pacifico', cursive;
        }
        .certificate-name {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: #1e3a8a;
            text-align: center;
            margin: 1.5rem 0;
            padding: 0 1rem;
        }
        .seal {
            position: absolute;
            bottom: 30px;
            right: 40px;
            width: 120px;
            height: 120px;
        }
        @media (max-width: 768px) {
            .certificate-name {
                font-size: 1.8rem;
            }
            .seal {
                width: 80px;
                height: 80px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-4xl bg-white rounded-xl shadow-xl p-8 mb-8">
            <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Certificate Generator</h1>
            
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Enter Full Name</label>
                <input type="text" id="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Quoc Anh">
            </div>
            
            <div class="mb-6">
                <label for="course" class="block text-sm font-medium text-gray-700 mb-2">Course Name</label>
                <input type="text" id="course" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Web Development Masterclass" value="Web Development Masterclass">
            </div>
            
            <div class="mb-6">
                <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date of Completion</label>
                <input type="date" id="date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>
            
            <button id="generate" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium py-3 px-4 rounded-lg hover:from-blue-700 hover:to-indigo-700 transition shadow-md">Generate Certificate</button>
        </div>
        
        <div id="certificate-container" class="w-full max-w-4xl hidden">
            <div class="flex justify-between mb-4">
                <button id="back" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition">‚Üê Back</button>
                <button id="download" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition">Download Certificate</button>
            </div>
            
            <div id="certificate" class="certificate w-full aspect-[1.4/1] bg-white rounded-lg shadow-2xl p-8 flex flex-col items-center justify-center relative">
                <div class="absolute top-0 left-0 w-full h-16 bg-gradient-to-r from-blue-600/10 to-indigo-600/10"></div>
                <div class="absolute bottom-0 right-0 w-full h-16 bg-gradient-to-l from-blue-600/10 to-indigo-600/10"></div>
                
                <div class="text-center z-10 px-6">
                    <div class="mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-16 h-16 mx-auto mb-2 text-blue-600">
                            <path fill="currentColor" d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/>
                            <path fill="currentColor" d="M14.829 9.172a.5.5 0 0 0-.708 0l-1.5 1.5a.5.5 0 0 0 0 .707l3.5 3.5a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0 0-.707l-1.5-1.5a.5.5 0 0 0-.708 0L17 10.293V5.5a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 0-.5.5v4.793l-1.171-1.171z"/>
                            <path fill="currentColor" d="M8.5 5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-2zM9 8V6h1v2H9zM6.5 10a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-2zm.5 3v-2h1v2H7z"/>
                        </svg>
                    </div>
                    <h2 class="text-xl uppercase tracking-widest text-gray-500 mb-2">Certificate of Completion</h2>
                    <h1 class="certificate-title text-4xl font-bold mb-4">Achievement Award</h1>
                    <p class="text-gray-600 mb-2">This certifies that</p>
                    <h2 id="certificate-name" class="certificate-name">John Doe</h2>
                    <p class="text-gray-600 mb-6">has successfully completed the course</p>
                    <h3 id="certificate-course" class="text-2xl font-semibold text-blue-800 mb-6">Web Development Masterclass</h3>
                    <p id="certificate-date" class="text-gray-600 mb-8">June 15, 2023</p>
                    
                    <div class="flex justify-center items-center gap-16 mt-2">
                        <div class="text-center">
                            <div class="signature text-xl text-blue-800 mb-2">Jane Smith</div>
                            <div class="w-40 border-t border-gray-400"></div>
                            <p class="text-sm text-gray-600 mt-1">Course Instructor</p>
                        </div>
                        <div class="text-center">
                            <div class="signature text-xl text-blue-800 mb-2">Robert Johnson</div>
                            <div class="w-40 border-t border-gray-400"></div>
                            <p class="text-sm text-gray-600 mt-1">Program Director</p>
                        </div>
                    </div>
                </div>
                
                <svg class="seal" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#3b82f6" stroke-width="2"/>
                    <circle cx="50" cy="50" r="38" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
                    <path d="M50,15 L53,25 L63,25 L55,32 L58,42 L50,36 L42,42 L45,32 L37,25 L47,25 Z" fill="#3b82f6"/>
                    <text x="50" y="65" text-anchor="middle" font-family="Montserrat" font-size="8" fill="#1e3a8a">VERIFIED</text>
                    <text x="50" y="75" text-anchor="middle" font-family="Montserrat" font-size="6" fill="#1e3a8a">AUTHENTIC</text>
                </svg>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set default date to today
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('date').value = formattedDate;
            
            // Generate certificate
            document.getElementById('generate').addEventListener('click', function() {
                const name = document.getElementById('name').value.trim();
                const course = document.getElementById('course').value.trim();
                const date = document.getElementById('date').value;
                
                if (!name) {
                    alert('Please enter a name');
                    return;
                }
                
                if (!course) {
                    alert('Please enter a course name');
                    return;
                }
                
                // Format date
                const dateObj = new Date(date);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = dateObj.toLocaleDateString('en-US', options);
                
                // Update certificate
                document.getElementById('certificate-name').textContent = name;
                document.getElementById('certificate-course').textContent = course;
                document.getElementById('certificate-date').textContent = formattedDate;
                
                // Show certificate
                document.getElementById('certificate-container').classList.remove('hidden');
                document.getElementById('certificate-container').scrollIntoView({ behavior: 'smooth' });
            });
            
            // Back button
            document.getElementById('back').addEventListener('click', function() {
                document.getElementById('certificate-container').classList.add('hidden');
            });
            
            // Download certificate
            document.getElementById('download').addEventListener('click', function() {
                const name = document.getElementById('name').value.trim();
                const fileName = `certificate-${name.replace(/\s+/g, '-').toLowerCase()}.png`;
                
                // Alert for demo purposes
                alert(`In a real implementation, this would download the certificate as "${fileName}". For this demo, you can take a screenshot of the certificate.`);
                
                // In a real implementation, you would use html2canvas or similar library
                // html2canvas(document.getElementById('certificate')).then(canvas => {
                //     const link = document.createElement('a');
                //     link.download = fileName;
                //     link.href = canvas.toDataURL('image/png');
                //     link.click();
                // });
            });
        });
    </script>
