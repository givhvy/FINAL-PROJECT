<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Plan | UniLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .plan-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        .badge {
            position: absolute;
            top: -10px;
            right: 20px;
        }
        .nav-link {
            padding: 0.25rem 0.5rem;
            color: #4b5563;
            transition: color 0.2s, border-color 0.2s;
            border-bottom: 2px solid transparent;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #1f2937;
            border-bottom-color: #6366f1;
        }
        .nav-link.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        .faq-icon.rotate-180 {
             transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header đồng bộ -->
        <nav class="bg-white shadow-md sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="index.html" class="flex-shrink-0 flex items-center">
                            <svg class="h-8 w-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                            <span class="ml-2 text-xl font-bold text-gray-800">UniLearn</span>
                        </a>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-4 lg:space-x-8 h-full items-center">
                            <a href="CourseandLesson.html" class="nav-link">Courses</a>
                            <a href="AccountProfile.html" class="nav-link">My Learning</a>
                            <a href="QuizzAndGrades.html" class="nav-link">Quizz</a>
                            <a href="Community.html" class="nav-link">Community</a>
                            <a href="PaymentPage.html" class="nav-link active text-sm font-medium text-indigo-600 bg-indigo-50 hover:bg-indigo-100 rounded-full px-4 py-2 flex items-center space-x-2 transition-colors">
                                <i class="fas fa-star text-yellow-400"></i>
                                <span>Upgrade</span>
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="ml-3 relative">
                            <button class="flex text-sm rounded-full focus:outline-none" id="user-menu-button">
                                 <div id="user-avatar" class="h-8 w-8 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center text-white font-semibold"></div>
                            </button>
                        </div>
                        <button id="logout-button" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-800">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-12 flex-grow">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold text-gray-800 mb-4">Choose Your Learning Journey</h2>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">Unlock your potential with our flexible subscription plans designed to fit your learning style and goals.</p>
            </div>

            <!-- Billing Toggle -->
            <div class="flex justify-center mb-12">
                <div class="bg-gray-100 p-1 rounded-full inline-flex items-center">
                    <button id="monthly-btn" class="px-6 py-2 rounded-full bg-indigo-600 text-white font-medium">Monthly</button>
                    <button id="annual-btn" class="px-6 py-2 rounded-full text-gray-700 font-medium">Annual (Save 20%)</button>
                </div>
            </div>

            <!-- Subscription Plans -->
            <div id="plans-container" class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                <!-- Các gói subscription sẽ được tải vào đây bằng JavaScript -->
                 <div class="col-span-3 text-center text-gray-500">Loading plans...</div>
            </div>
            
            <!-- FAQ Section -->
            <div class="mt-20 max-w-3xl mx-auto">
                <!-- FAQ content giữ nguyên -->
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            if (!token || !user) {
                window.location.href = 'LoginPage.html';
                return;
            }

            // --- UI ELEMENTS ---
            const plansContainer = document.getElementById('plans-container');
            const monthlyBtn = document.getElementById('monthly-btn');
            const annualBtn = document.getElementById('annual-btn');
            let isAnnual = false;
            let allPlans = [];

            // --- FUNCTIONS ---
            function getUserInitials(user) {
                if (user && user.name) {
                    const parts = user.name.split(' ');
                    let initials = parts[0].charAt(0).toUpperCase();
                    if (parts.length > 1) initials += parts[parts.length - 1].charAt(0).toUpperCase();
                    return initials;
                }
                return 'GS';
            }

            function renderPlans() {
                if (allPlans.length === 0) {
                    plansContainer.innerHTML = `<p class="col-span-3 text-center text-gray-500">No subscription plans are available at the moment.</p>`;
                    return;
                }
                
                plansContainer.innerHTML = '';
                allPlans.forEach((plan, index) => {
                    const price = isAnnual ? plan.annualPrice : plan.monthlyPrice;
                    const billingPeriod = isAnnual ? '/year' : '/month';
                    const isPopular = index === 1; // Giả sử plan thứ 2 là popular nhất

                    const featuresHTML = plan.features.map(f => `<li class="flex items-center"><i class="fas fa-check-circle text-green-500 mr-3"></i>${f}</li>`).join('');

                    const planCard = document.createElement('div');
                    planCard.className = `plan-card bg-white rounded-2xl shadow-lg overflow-hidden relative ${isPopular ? 'border-2 border-indigo-600 transform scale-105' : ''}`;
                    planCard.innerHTML = `
                        ${isPopular ? '<div class="badge bg-indigo-600 text-white px-4 py-1 rounded-full font-medium text-sm">Most Popular</div>' : ''}
                        <div class="p-8">
                            <h3 class="text-2xl font-bold text-gray-800 mb-4">${plan.name}</h3>
                            <div class="flex items-end mb-6">
                                <span class="text-4xl font-bold ${isPopular ? 'text-indigo-600' : 'text-gray-800'}">$${price.toFixed(2)}</span>
                                <span class="text-gray-500 ml-2">${billingPeriod}</span>
                            </div>
                            <ul class="space-y-3 mb-8 text-gray-600">${featuresHTML}</ul>
                        </div>
                        <div class="px-8 pb-8">
                            <button data-plan-id="${plan.id}" data-plan-name="${plan.name}" data-plan-price="${price}" class="select-plan-btn w-full py-3 px-4 ${isPopular ? 'bg-indigo-600 hover:bg-indigo-700 text-white' : 'bg-gray-200 hover:bg-gray-300 text-gray-800'} font-medium rounded-lg transition-colors">
                                Select Plan
                            </button>
                        </div>
                    `;
                    plansContainer.appendChild(planCard);
                });

                // Gán lại sự kiện cho các nút "Select Plan"
                document.querySelectorAll('.select-plan-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const plan = {
                            id: e.target.dataset.planId,
                            name: e.target.dataset.planName,
                            price: parseFloat(e.target.dataset.planPrice).toFixed(2),
                            billing: isAnnual ? 'Annually' : 'Monthly'
                        };
                        localStorage.setItem('selectedPlan', JSON.stringify(plan));
                        window.location.href = 'OrderPage.html';
                    });
                });
            }

            async function fetchPlans() {
                try {
                    const response = await fetch('/api/subscriptions', { headers: { 'Authorization': `Bearer ${token}` } });
                    if (!response.ok) throw new Error('Failed to fetch subscription plans.');
                    allPlans = await response.json();
                    renderPlans();
                } catch (error) {
                    console.error('Fetch Plans Error:', error);
                    plansContainer.innerHTML = `<p class="col-span-3 text-center text-red-500">${error.message}</p>`;
                }
            }
            
            // --- EVENT LISTENERS ---
            const userAvatar = document.getElementById('user-avatar');
            if (userAvatar) userAvatar.textContent = getUserInitials(user);
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.clear(); window.location.href = 'LoginPage.html';
            });
            
            monthlyBtn.addEventListener('click', () => {
                isAnnual = false;
                monthlyBtn.classList.add('bg-indigo-600', 'text-white');
                monthlyBtn.classList.remove('text-gray-700');
                annualBtn.classList.remove('bg-indigo-600', 'text-white');
                annualBtn.classList.add('text-gray-700');
                renderPlans();
            });

            annualBtn.addEventListener('click', () => {
                isAnnual = true;
                annualBtn.classList.add('bg-indigo-600', 'text-white');
                annualBtn.classList.remove('text-gray-700');
                monthlyBtn.classList.remove('bg-indigo-600', 'text-white');
                monthlyBtn.classList.add('text-gray-700');
                renderPlans();
            });

            // --- INITIALIZATION ---
            fetchPlans();
        });
    </script>
</body>
</html>
