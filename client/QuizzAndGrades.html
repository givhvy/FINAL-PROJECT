<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz & Grades | CodeMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .quiz-card:hover { transform: translateY(-4px); box-shadow: 0 8px 16px rgba(0,0,0,0.08); transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .nav-link { padding: 0.25rem 0.5rem; color: #4b5563; transition: color 0.2s, border-color 0.2s; border-bottom: 2px solid transparent; font-weight: 500; }
        .nav-link:hover { color: #1f2937; border-bottom-color: #6366f1; }
        .nav-link.active { color: #3b82f6; border-bottom-color: #3b82f6; font-weight: 600; }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header mới -->
        <nav class="bg-white shadow-md sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="index.html" class="flex-shrink-0 flex items-center">
                            <svg class="h-8 w-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                            <span class="ml-2 text-xl font-bold text-gray-800">CodeMaster</span>
                        </a>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-4 lg:space-x-8 h-full items-center">
                            <a href="/courses" class="nav-link">Courses</a>
                            <a href="/account" class="nav-link">My Learning</a>
                            <a href="/grades" class="nav-link active">Quizz</a>
                            <a href="/community" class="nav-link">Community</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="ml-3 relative">
                            <button class="flex text-sm rounded-full focus:outline-none" id="user-menu-button">
                                 <div id="user-avatar" class="h-8 w-8 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center text-white font-semibold"></div>
                            </button>
                        </div>
                        <button id="logout-button" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-800">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8 flex-grow">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Quizzes & Grades</h2>

            <!-- Tabs -->
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-8">
                    <button id="tab-quizzes" class="border-b-2 border-indigo-600 text-indigo-600 py-2 px-1 text-sm font-medium">Available Quizzes</button>
                    <button id="tab-grades" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-2 px-1 text-sm font-medium">My Grades</button>
                </nav>
            </div>

            <!-- Quizzes Section -->
            <div id="content-quizzes" class="tab-content active grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Dữ liệu quiz sẽ được tải vào đây -->
            </div>

            <!-- Grades Section -->
            <div id="content-grades" class="tab-content">
                <!-- Dữ liệu điểm số sẽ được tải vào đây -->
            </div>
        </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    // --- AUTH & USER INFO ---
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));
    if (!token || !user) {
        window.location.href = 'LoginPage.html';
        return;
    }
    
    function getUserInitials(name) {
        if (!name) return '??';
        const parts = name.split(' ');
        let initials = parts[0].charAt(0).toUpperCase();
        if (parts.length > 1) initials += parts[parts.length - 1].charAt(0).toUpperCase();
        return initials;
    }

    const userAvatar = document.getElementById('user-avatar');
    if (userAvatar) userAvatar.textContent = getUserInitials(user.name);

    document.getElementById('logout-button').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = 'LoginPage.html';
    });
    
    // --- TAB ELEMENTS ---
    const quizzesTab = document.getElementById("tab-quizzes");
    const gradesTab = document.getElementById("tab-grades");
    const quizzesContent = document.getElementById("content-quizzes");
    const gradesContent = document.getElementById("content-grades");

    // --- RENDER FUNCTIONS ---
    async function renderAvailableQuizzes() {
        quizzesContent.innerHTML = `<p class="text-gray-500">Loading available quizzes...</p>`;
        try {
            const response = await fetch('/api/quizzes', { headers: { 'Authorization': `Bearer ${token}` } });
            if (!response.ok) throw new Error('Failed to fetch quizzes.');
            const quizzes = await response.json();

            if (quizzes.length === 0) {
                quizzesContent.innerHTML = `<p class="text-gray-500">No quizzes available at the moment.</p>`;
                return;
            }

            quizzesContent.innerHTML = '';
            quizzes.forEach(quiz => {
                const quizCard = document.createElement('div');
                quizCard.className = 'quiz-card bg-white rounded-lg shadow-md p-6 border-l-4 border-indigo-500';
                quizCard.innerHTML = `
                    <h3 class="text-lg font-semibold mb-2">${quiz.title}</h3>
                    <p class="text-gray-600 mb-4 h-16">${quiz.description || 'Test your knowledge with this quiz.'}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">${quiz.questionCount || 'N/A'} Questions</span>
                        <a href="/courses" onclick="localStorage.setItem('selectedCourseId', '${quiz.course_id}')" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700">Go to Course</a>
                    </div>
                `;
                quizzesContent.appendChild(quizCard);
            });
        } catch (error) {
            quizzesContent.innerHTML = `<p class="text-red-500">Error loading quizzes: ${error.message}</p>`;
        }
    }
    
    async function renderMyGrades() {
        gradesContent.innerHTML = `<p class="text-gray-500">Loading your grades...</p>`;
        try {
            const response = await fetch('/api/grades', { headers: { 'Authorization': `Bearer ${token}` } });
            if (!response.ok) throw new Error('Failed to fetch grades.');
            const allGrades = await response.json();
            const myGrades = allGrades.filter(grade => grade.user && grade.user.id === user.id);
            
            if (myGrades.length === 0) {
                gradesContent.innerHTML = `<p class="text-gray-500">You haven't completed any quizzes yet.</p>`;
                return;
            }

            let tableRows = myGrades.map(grade => {
                const statusClass = grade.score >= 70 ? 'text-green-600' : 'text-red-600';
                const statusText = grade.score >= 70 ? 'Passed' : 'Failed';
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium">${grade.quiz ? grade.quiz.title : 'Quiz not found'}</td>
                        <td class="px-6 py-4 font-bold ${statusClass}">${grade.score}%</td>
                        <td class="px-6 py-4 text-gray-600">${new Date(grade.createdAt).toLocaleDateString()}</td>
                        <td class="px-6 py-4 font-semibold ${statusClass}">${statusText}</td>
                    </tr>
                `;
            }).join('');

            gradesContent.innerHTML = `
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Quiz</th>
                                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Score</th>
                                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Date</th>
                                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase">Status</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
            `;
        } catch (error) {
            gradesContent.innerHTML = `<p class="text-red-500">Error loading grades: ${error.message}</p>`;
        }
    }

    // --- TAB SWITCHING LOGIC ---
    function activateTab(tab) {
        if (tab === "quizzes") {
            quizzesContent.classList.add("active");
            gradesContent.classList.remove("active");
            quizzesTab.classList.add("border-indigo-600", "text-indigo-600");
            quizzesTab.classList.remove("text-gray-500", "border-transparent");
            gradesTab.classList.add("text-gray-500", "border-transparent");
            gradesTab.classList.remove("border-indigo-600", "text-indigo-600");
            renderAvailableQuizzes();
        } else {
            gradesContent.classList.add("active");
            quizzesContent.classList.remove("active");
            gradesTab.classList.add("border-indigo-600", "text-indigo-600");
            gradesTab.classList.remove("text-gray-500", "border-transparent");
            quizzesTab.classList.add("text-gray-500", "border-transparent");
            quizzesTab.classList.remove("border-indigo-600", "text-indigo-600");
            renderMyGrades();
        }
    }

    quizzesTab.addEventListener("click", () => activateTab("quizzes"));
    gradesTab.addEventListener("click", () => activateTab("grades"));

    // --- INITIAL LOAD ---
    activateTab("quizzes");
});
</script>
</body>
</html>
