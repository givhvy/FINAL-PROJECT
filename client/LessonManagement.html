<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Management | CodeMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f5f7fb; }
        #editor-container { height: 200px; } /* Đặt chiều cao cho editor */
    </style>
</head>
<body>
    <div class="min-h-screen">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-800">Lesson Management</h1>
                    <a href="TeacherDashboard.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">← Back to Dashboard</a>
                </div>
            </div>
        </header>

        <main class="py-10">
            <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
                <div class="bg-white shadow rounded-lg p-6 mb-8">
                    <h2 class="text-xl font-semibold">Course: <span id="course-title">Loading...</span></h2>
                    <p class="text-gray-600 mt-1" id="course-description">Loading course details...</p>
                </div>

                <div class="bg-white shadow rounded-lg mb-8">
                    <div class="p-6">
                        <h3 class="text-lg font-medium mb-4">Existing Lessons</h3>
                        <ul id="lessons-list" class="space-y-3">
                            </ul>
                    </div>
                </div>

                <div class="bg-white shadow rounded-lg">
                    <form id="add-lesson-form" class="p-6">
                        <h3 id="form-title" class="text-lg font-medium mb-4">Add a New Lesson</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="lesson-title" class="block text-sm font-medium text-gray-700">Lesson Title</label>
                                <input type="text" id="lesson-title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                             <div>
                                <label for="lesson-video-url" class="block text-sm font-medium text-gray-700">Video URL (Optional)</label>
                                <input type="text" id="lesson-video-url" placeholder="https://www.youtube.com/watch?v=..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Lesson Content (Notes, Code...)</label>
                                <div id="editor-container" class="mt-1"></div>
                            </div>
                        </div>
                        <div class="mt-6 flex justify-end">
                            <button type="submit" class="w-full md:w-auto px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save Lesson</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // --- AUTH GUARD ---
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        if (!token || !user || (user.role !== 'teacher' && user.role !== 'admin')) {
            window.location.href = 'LoginPage.html';
            return;
        }

        // --- LẤY COURSE ID TỪ URL ---
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('courseId');
        if (!courseId) {
            alert('No course selected.');
            window.location.href = 'TeacherDashboard.html';
            return;
        }

        // --- KHỞI TẠO QUILL EDITOR ---
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: { toolbar: [['bold', 'italic', 'underline'], ['link', 'code-block']] }
        });
        
        // --- LẤY CÁC ELEMENT TỪ DOM ---
        const lessonsListUl = document.getElementById('lessons-list');
        const addLessonForm = document.getElementById('add-lesson-form');
        const formTitle = document.getElementById('form-title');
        let currentEditingLessonId = null;

        // --- HÀM LẤY VÀ HIỂN THỊ DỮ LIỆU ---
        async function fetchAndRenderCourseDetails() {
            lessonsListUl.innerHTML = `<li>Loading lessons...</li>`;
            try {
                const response = await fetch(`/api/courses/${courseId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) throw new Error('Could not fetch course details');
                const course = await response.json();

                document.getElementById('course-title').textContent = course.title;
                document.getElementById('course-description').textContent = course.description;

                if (course.lessons && course.lessons.length > 0) {
                    lessonsListUl.innerHTML = '';
                    course.lessons.forEach(lesson => {
                        const lessonItem = document.createElement('li');
                        lessonItem.className = 'p-3 border rounded-md flex justify-between items-center bg-gray-50';
                        lessonItem.innerHTML = `
                            <span class="font-medium text-gray-800">${lesson.title}</span>
                            <div class="space-x-3">
                                <button data-lesson-id="${lesson.id}" class="edit-lesson-btn text-sm font-medium text-indigo-600 hover:text-indigo-800">Edit</button>
                                <button data-lesson-id="${lesson.id}" class="delete-lesson-btn text-sm font-medium text-red-600 hover:text-red-800">Delete</button>
                            </div>
                        `;
                        lessonsListUl.appendChild(lessonItem);
                    });
                } else {
                    lessonsListUl.innerHTML = `<li><p class="text-gray-500">No lessons have been added to this course yet.</p></li>`;
                }
            } catch (error) {
                lessonsListUl.innerHTML = `<li><p class="text-red-500">Failed to load lessons.</p></li>`;
            }
        }

        // --- XỬ LÝ SỰ KIỆN ---
        addLessonForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = addLessonForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Saving...';

            const lessonData = {
                title: document.getElementById('lesson-title').value,
                content_type: document.getElementById('lesson-video-url').value ? 'video' : 'text',
                content_data: document.getElementById('lesson-video-url').value,
                content_data_html: quill.root.innerHTML,
                course_id: courseId
            };
            
            const isEditing = !!currentEditingLessonId;
            const apiUrl = isEditing ? `/api/lessons/${currentEditingLessonId}` : '/api/lessons';
            const method = isEditing ? 'PUT' : 'POST';

            try {
                const response = await fetch(apiUrl, {
                    method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(lessonData)
                });
                if (!response.ok) throw new Error(`Failed to ${isEditing ? 'update' : 'create'} lesson.`);
                
                alert(`Lesson ${isEditing ? 'updated' : 'added'} successfully!`);
                addLessonForm.reset();
                quill.setText('');
                formTitle.textContent = 'Add a New Lesson';
                currentEditingLessonId = null;
                fetchAndRenderCourseDetails();
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = isEditing ? 'Update Lesson' : 'Add Lesson';
            }
        });
        
        lessonsListUl.addEventListener('click', async (e) => {
            const target = e.target;
            const lessonId = target.dataset.lessonId;
            if (!lessonId) return;

            // Xử lý nút EDIT
            if (target.classList.contains('edit-lesson-btn')) {
                try {
                    const res = await fetch(`/api/lessons/${lessonId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                    if (!res.ok) throw new Error('Could not fetch lesson details.');
                    const lesson = await res.json();
                    
                    document.getElementById('lesson-title').value = lesson.title;
                    document.getElementById('lesson-video-url').value = lesson.content_data || '';
                    quill.root.innerHTML = lesson.content_data_html || '';
                    formTitle.textContent = `Edit Lesson: ${lesson.title}`;
                    addLessonForm.querySelector('button[type="submit"]').textContent = 'Update Lesson';
                    currentEditingLessonId = lessonId;
                    addLessonForm.scrollIntoView({ behavior: 'smooth' });
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
            // Xử lý nút DELETE
            if (target.classList.contains('delete-lesson-btn')) {
                const lessonTitle = target.closest('li').querySelector('span').textContent;
                if (confirm(`Are you sure you want to delete "${lessonTitle}"?`)) {
                    try {
                         const response = await fetch(`/api/lessons/${lessonId}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (!response.ok) throw new Error('Failed to delete lesson.');
                        alert('Lesson deleted successfully!');
                        fetchAndRenderCourseDetails();
                    } catch (error) {
                         alert('Error: ' + error.message);
                    }
                }
            }
        });

        // Tải dữ liệu ban đầu
        fetchAndRenderCourseDetails();
    });
    </script>
</body>
</html>
