<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management | CodeMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f5f7fb; }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-800">Quiz Management</h1>
                    <a href="/teacher" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">← Back to Dashboard</a>
                </div>
            </div>
        </header>

        <main class="py-10">
            <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
                <div class="bg-white shadow rounded-lg p-6 mb-8">
                    <h2 class="text-xl font-semibold">Lesson: <span id="lesson-title">Loading...</span></h2>
                </div>

                <div class="bg-white shadow rounded-lg mb-8">
                    <div class="p-6">
                        <h3 class="text-lg font-medium mb-4">Existing Questions</h3>
                        <ul id="questions-list" class="space-y-4">
                            </ul>
                    </div>
                </div>

                <div class="bg-white shadow rounded-lg">
                    <form id="add-question-form" class="p-6">
                        <h3 class="text-lg font-medium mb-4">Add a New Question</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="question-text" class="block text-sm font-medium text-gray-700">Question</label>
                                <textarea id="question-text" required rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="option-a" class="block text-sm font-medium text-gray-700">Option A</label>
                                    <input type="text" id="option-a" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="option-b" class="block text-sm font-medium text-gray-700">Option B</label>
                                    <input type="text" id="option-b" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="option-c" class="block text-sm font-medium text-gray-700">Option C</label>
                                    <input type="text" id="option-c" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="option-d" class="block text-sm font-medium text-gray-700">Option D</label>
                                    <input type="text" id="option-d" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                            </div>
                            <div>
                                <label for="correct-answer" class="block text-sm font-medium text-gray-700">Correct Answer</label>
                                <select id="correct-answer" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                    <option value="A">Option A</option>
                                    <option value="B">Option B</option>
                                    <option value="C">Option C</option>
                                    <option value="D">Option D</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Add Question</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    // Auth Guard
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login';
        return;
    }

    // Lấy lessonId từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const lessonId = urlParams.get('lessonId');
    if (!lessonId) {
        alert('No lesson selected.');
        window.location.href = '/teacher';
        return;
    }

    const questionsListUl = document.getElementById('questions-list');
    let quizId = null;

    // Hàm để tìm hoặc tạo Quiz cho bài học
    async function findOrCreateQuizForLesson() {
        // (Trong một ứng dụng thực tế, bạn sẽ có API để lấy quiz theo lessonId)
        // Giả sử mỗi lesson có một quiz, chúng ta sẽ tạo/lấy quiz dựa trên lessonId
        // Hiện tại, chúng ta sẽ giả định quizId chính là lessonId để đơn giản hóa
        
        // Lấy thông tin bài học để hiển thị tên
        const lessonRes = await fetch(`/api/lessons/${lessonId}`, { headers: { 'Authorization': `Bearer ${token}` } });
        const lesson = await lessonRes.json();
        document.getElementById('lesson-title').textContent = lesson.title;

        // Đây là nơi bạn sẽ gọi API để lấy quizId thật
        // Ví dụ: const quizRes = await fetch(`/api/quizzes?lessonId=${lessonId}`);
        // const quizzes = await quizRes.json();
        // if (quizzes.length > 0) { quizId = quizzes[0].id; } else { /* tạo quiz mới */ }
        
        // Để demo, ta giả định quizId bằng lessonId
        quizId = lessonId; 
        
        fetchAndRenderQuestions();
    }

    async function fetchAndRenderQuestions() {
        if (!quizId) return;
        questionsListUl.innerHTML = `<li>Loading questions...</li>`;
        try {
            // API này chưa tồn tại, chúng ta sẽ tạo nó ở backend
            const response = await fetch(`/api/questions?quizId=${quizId}`, { headers: { 'Authorization': `Bearer ${token}` } });
            if (!response.ok) throw new Error('Could not fetch questions');
            const questions = await response.json();
            
            if (questions.length > 0) {
                questionsListUl.innerHTML = '';
                questions.forEach(q => {
                    const questionItem = document.createElement('li');
                    questionItem.className = 'p-3 border rounded-md flex justify-between items-center bg-gray-50';
                    questionItem.innerHTML = `
                        <span class="font-medium text-gray-800">${q.text}</span>
                        <button data-question-id="${q.id}" class="delete-question-btn text-sm text-red-600 hover:text-red-800">Delete</button>
                    `;
                    questionsListUl.appendChild(questionItem);
                });
            } else {
                questionsListUl.innerHTML = `<li>No questions have been added to this quiz yet.</li>`;
            }
        } catch (error) {
            questionsListUl.innerHTML = `<li><p class="text-red-500">Failed to load questions.</p></li>`;
        }
    }

    // Xử lý form thêm câu hỏi mới
    document.getElementById('add-question-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!quizId) {
            alert('Could not determine the quiz. Please try again.');
            return;
        }

        const questionData = {
            text: document.getElementById('question-text').value,
            options: {
                A: document.getElementById('option-a').value,
                B: document.getElementById('option-b').value,
                C: document.getElementById('option-c').value,
                D: document.getElementById('option-d').value,
            },
            correctAnswer: document.getElementById('correct-answer').value,
            quiz_id: quizId
        };

        try {
            const response = await fetch('/api/questions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(questionData)
            });
            if (!response.ok) throw new Error('Failed to create question.');
            
            alert('Question added successfully!');
            e.target.reset();
            fetchAndRenderQuestions();
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });
    
    // Tải dữ liệu ban đầu
    findOrCreateQuizForLesson();
});
</script>
</body>
</html>
