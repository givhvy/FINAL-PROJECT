<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - CodeMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-xl text-center max-w-lg">
        <div class="text-green-500 mb-4">
            <svg class="w-20 h-20 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-3">Payment Successful!</h1>
        <p class="text-gray-600 mb-6">Congratulations! Your transaction is complete. You now have access to the course.</p>
        <p class="text-sm text-gray-500 mb-8">Session ID: <span id="session-id">Loading...</span></p>
        
        <!-- ĐÃ SỬA: Chuyển hướng đến trang Khóa học -->
        <a href="/courses" class="bg-indigo-600 text-white py-3 px-8 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 text-lg">
            Continue Learning
        </a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            if (sessionId) {
                document.getElementById('session-id').textContent = sessionId;
                // THỰC TẾ: Ở đây bạn sẽ gọi API Backend để xác nhận giao dịch & cấp khóa học
            } else {
                 document.getElementById('session-id').textContent = 'Session ID not found.';
            }
        });
    </script>
</body>
</html>
